<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tworzenie tabel za pomocą pętli</title>
    <style>
        table,tr,td {
            border: 1px solid black;
        }
        table {
            width: 50%;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        var i = 1,a;
        const numbers = [];
        document.write("<table>");
        do {
            a = parseInt(Math.floor(Math.random() * 49 + 1));
            if (!numbers.includes(a)) {
                numbers.push(a);
                document.write("<tr><td>" + a + "</td></tr>");
                i++;
            }
        } while (i <= 6);
        document.write("</table>");
    </script>
</body>
</html>
